{% extends 'layout.html' %}

{% block content %}
    <div class="tweets">
        {% for tweet in tweets %}
        <div class="tweet">
            <h5>{{ tweet.user }}</h5>
            {% if tweet.image %}
                <img src="{{ tweet.image.url }}" alt="">
            {% endif %}
            <h3>{{ tweet.description }}</h3>
        </div>
        {% endfor %}
    </div>
{% endblock %}
